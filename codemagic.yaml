workflows:
  default-workflow:
    name: Default Workflow
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - flutter emulators --launch emulator
      - flutter packages pub get
      - flutter packages pub run build_runner build
      - flutter pub run tool/credentials
      - flutter analyze
      - flutter test
      - flutter drive --target=test_driver/app_empty.dart --driver=test_driver/app_empty_test.dart

    artifacts:
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - xurxosf@gmail.com
