workflows:
  default-workflow:
    name: Karate Stars
    environment:
      flutter: stable
      xcode: latest
      cocoapods: default
    triggering:
      events:
        - push
      branch_patterns:
        - pattern: '*'
          include: true
          source: true
    scripts:
      - flutter emulators --launch emulator
      - flutter packages pub get
      - flutter packages pub run build_runner build
      - flutter pub run tool/credentials
      - flutter analyze
      - flutter test
    artifacts:
      - flutter_drive.log
    publishing:
      email:
        recipients:
          - xurxodev@gmail.com
